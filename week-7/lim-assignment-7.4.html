<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
  
      <div role="main" class="container">
        <br /><br />
        <!-- error messages -->
      
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: tutorialURL">  <!--Using the “foreach” binding, iterate over the list of JavaScript tutorial objects-->
          <tr>                                    <!--Table copied from previous exercise 7.3-->
            <td data-bind="text: title"></td>
            <td data-bind="text: description"></td>
           <td><a data-bind="text: URL, attr:{href: URL}, style: {color: 'green'}, " target="_blank"></a></td>
          </tr>
        </tbody>
      </table>


       </div>

      
      <br />
    </div>

    <script>
       function TutorialViewModel() {  //list of 5 tutorial objects with  URL, title, and description
         this.tutorialURL = ko.observable([
          { title: "JavaScript", description: "Site of JavaScript.com",URL:ko.observable("https://www.javascript.com/"),},
          { title: "Github", description: "Where the world builds software", URL:ko.observable("https://github.com/"),  },
          { title: "W3Schools.com", description: "The world's largest web developer site", URL:ko.observable("https://www.w3schools.com/"), },
          { title: "KnockoutJs", description: "Site of KnockoutJS", URL:ko.observable("https://knockoutjs.com/"),},
          { title: "MongoDB", description: "Site of MongoDB", URL:ko.observable("https://www.mongodb.com/cloud/atlas"),},
        ]);
      }

      ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
